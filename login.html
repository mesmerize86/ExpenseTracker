<!DOCTYPE html>
<html>
<head>
	
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Expense Tracker Login</title>
	
	<link href="content/expensetracker/css/public/main.css" rel="stylesheet" />

</head>
<body>
<div class="wrapper">
	<div class="container pad-top">
		<div class="row">
			<div class="col-xs-12 text-center">
				<h1>Wine People</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-xs-1 control-label">Username</label>
						<div class="col-xs-12">
							<input type="text" class="input-textbox" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-1 control-label">Password</label>
						<div class="col-xs-12">
							<input type="password" class="input-password" />
						</div>
					</div>
					<input type="submit" class="button button-block" value="LOG IN" />
					
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
